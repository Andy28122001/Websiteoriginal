<html lang="de">

</head>

        <div class="header-content">
            <span class="image-container">
                <img src="einkaufswagen.png" class="header-image">

            <h1>Heutiger Einkauf</h1>
        </div>
        <div class="nav-tabs">
            <input type="text" class="search-input" placeholder="Suche">

    <table>

            <tr>
                <th>Artikelname</th>
                <th>Kategorie</th>
                <th>Preis</th>

                <th>Kalorien</th>
                <th>Bearbeiten</th>

        </thead>
        <tbody>
            <tr>
                <td>Banane</td>
                <td>Obst</td>
                <td>1,99€</td>
                <td>5 Stück</td>

            </tr>
            <tr>
                <td>Apfel</td>
                <td>Obst</td>

                <td><a href="delete.html"><img src="delete_icon.png" class="icon"></a></td>
            </tr>

        </tbody>
    </table>

    <div class="navigation-container">
        <a href="edit.html" class="add-product-button">Produkte hinzufügen</a>
    </div>

</html>
